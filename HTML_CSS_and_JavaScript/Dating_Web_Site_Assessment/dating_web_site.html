<!DOCTYPE html>
<html>
<head>
	<title>Dating Web Site</title>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	<link rel="stylesheet" type="text/css" href="my_css_style.css">
</head>
<body>	
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
		method="post" enctype="multipart/form-data">

		<section>
			<fieldset>
				<legend>Your Face</legend>
				<label for="avatar">Your image:</label>
				<input id="avatar" type="file" required title="You must add your photo"><br>

				<label for="preview">Image preview:</label>
				<img id="preview">
			</fieldset><br>
		</section>

		<section>
			<fieldset>
				<legend>Your General Details</legend>
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your full name" required title="You must add your full name"><br>

				<label for="gender">Gender:</label>
				<input type="radio" id="gender" name="gender" value="Male" required title="You must select your gender">Male
				<input type="radio" id="gender" name="gender" value="Female">Female<br>

				<label for="age">Age:</label>
				<input type="number" id="age" name="age" value="18" required title="You must add your age"><br>

				<label for="birthDate">Date of birth:</label>
				<input type="date" id="birthDate" name="birthDate"><br>

				<label for="favColor">Favorite color:</label>
				<input type="color" id="favColor" name="favColor"><br>

				<label for="country">Which country:</label>
				<select name="countries">
					<option name="PL">Poland</option>
					<option name="DE">Germany</option>
					<option name="ENG">England</option>
					<option name="CZ">Czech Republic</option>
					<option name="SVK">Slovakia</option>
					<option name="noSelection" selected></option>
				</select><br>
			</fieldset><br>
		</section>

		<section>
			<fieldset>
				<legend>Your Indicators</legend>

				<label for="height">Height:</label>
				<span class="minRangeValue">Short</span>
				<input type="range" id="height" name="height" min="0" max="100">
				<span class="maxRangeValue">Tall</span><br>

				<label for="salary">Salary:</label>
				<span class="minRangeValue">Poor</span>
				<input type="range" id="salary" name="salary" min="0" max="100">
				<span class="maxRangeValue centerElement">Rich</span><br>
			</fieldset><br>
		</section>
		
		<section>
			<fieldset>
				<legend>Your Contact Information</legend>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required title="You must add your email"><br>

				<label for="mobile">Mobile</label>
				<input type="tel" id="mobile" name="mobile"><br>

				<label for="address">Address:</label>
				<textarea id="address" name="address"></textarea>

				<label for="contactMethods">Method to contact you:</label>
				<input type="checkbox" id="contactMethods" name="contactMethods" value="email">
				Email
				<input type="checkbox" id="contactMethods" name="contactMethods" value="whatsapp">
				Whatsapp
				<input type="checkbox" id="contactMethods" name="contactMethods" value="in-app chat">In-app chat<br> 
			</fieldset><br>
		</section>

		<input type="submit" name="submit" >
	</form>

</body>
</html>
